name: Sync Databricks Repo Based on Branch

on:
  push:
    branches:
      - dev
      - test
      - main

jobs:
  sync-databricks:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}  # Dynamically selects the environment based on branch name

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: pip install databricks-cli

      - name: Set Databricks Environment Variables
        run: |
          export DATABRICKS_HOST=${{ secrets.DATABRICKS_HOST }}
          export DATABRICKS_TOKEN=${{ secrets.DATABRICKS_TOKEN }}

      # Debug: Print environment variables (with secret masking)
      - name: Check environment variables
        run: |
          echo "DATABRICKS_HOST is set: $DATABRICKS_HOST"
          echo "DATABRICKS_TOKEN is set: ${DATABRICKS_TOKEN:0:4}***"  # Mask part of the token for safety

      - name: Pull latest changes into Databricks Repo
        run: |
          databricks repos update --path ${{ secrets.DATABRICKS_REPO_PATH }} --branch $GITHUB_REF_NAME